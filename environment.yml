name: nn-benchmark
channels:
  - pytorch
  - defaults
dependencies:
  - python=3.8
  - scipy
  - pytorch=1.7.1
  - cudatoolkit=11.0
  - matplotlib
  - jupyterlab
  - ipywidgets
  - numpy
  - scikit-learn
  - pandas
  - joblib
  - numba
  - git
  - pip
  - pip:
    - '--find-links=https://pytorch-geometric.com/whl/torch-1.7.0+cu110.html'
    - torch-scatter
    - torch-sparse
    - torch-cluster
    - torch-spline-conv
    - torch-geometric
    - triangle
